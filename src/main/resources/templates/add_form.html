<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <style>body{
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-image: url('https://www.pixel4k.com/wp-content/uploads/2018/03/Mountains%20Galaxy%20Note%208%20Stock944871431.jpg.webp')
    ;
        background-size: cover
    ;
        background-repeat: no-repeat
    ;
        font-size: 20px;
        font-family: "Courier New";
        color: purple;
    }</style>
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/save}" method="post" th:object="${user}" style="max-width: 500px; margin:0 auto;">
        <input type="hidden" th:field="*{id}"/>
        <div class="border border-secondary rounded p-4">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-mail:</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" required minlength="8" maxlength="45"/>
                </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Name:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{name}" required minlength="2" maxlength="45"/>
                    </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Qualification:</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{qualification}" required minlength="2" maxlength="45"/>
                        </div>
                        </div>
                        <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Phone No:</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{phone}" required minlength="8" maxlength="15"/>
                        </div>
                        </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Branch:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{branch}" required minlength="1" maxlength="15"/>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
