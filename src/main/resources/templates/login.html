<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <style>
        body{
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: azure;
            font-family: Castellar;
            background-image: url('https://pixewall.com/wp-content/uploads/2023/09/Clouds-Meet-The-Sea-AI-Generated-4K-Wallpapers-2048x1152.jpg')
        ;
            background-size: cover
        ;

            background-repeat: no-repeat
        ;
        }
    </style>
</head>
<body>
<div class="container-fluid text-center">
    <div style="padding-top: 30px;"><h2><b>New Login</b></h2></div>
    <form th:action="@{/login}" method="post" th:object="${main}" style="max-width: 500px; margin:0 auto;padding-top: 50px;">
        <div class="border border-secondary rounded p-5">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"><b>E-mail :</b></label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{e}" required minlength="8" maxlength="45" style="font-family: Arial;"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"><b>Password :</b></label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{pass}" required minlength="2" maxlength="45"/>
                </div>
            </div>
            <div class="text-center">
            <button type="submit">Login</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
